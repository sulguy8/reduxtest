<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onClick="test()">test</button>
    <button onClick="addTest()">addTest</button>
    <button onClick="addText()">addText</button>
    <script>
        function closure() {
            let num2 = 0;
            let str2 = '';
            return {
                print: () => {
                    console.log(num2);
                    console.log(str2);
                },
                addNum: (num) => {
                    num2 = num2 + 5;
                },
                addStr: (str) => {
                    str2 = str2 += 'ㅋ';
                }
            }
        }

        let test1 = closure();

        function test() {
            test1.print();
        }
        
        function addTest() {
            test1.addNum(5);
        }

        function addText() {
            test1.addStr('ㅋ');
        }


    </script>
</body>

</html>
